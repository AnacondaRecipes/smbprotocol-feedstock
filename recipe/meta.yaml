{% set name = "smbprotocol" %}
{% set version = "1.10.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: de168dde368f4fcfa9256e5d7fea310f3a0a08b92054b12c8de50e4883b0dfef

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - cryptography >=2.0
    - pyspnego

test:
  imports:
    - smbprotocol

about:
  home: https://github.com/jborean93/smbprotocol
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Interact with a server using the SMB 2/3 Protocol
  doc_url: https://github.com/jborean93/smbprotocol
  dev_url: https://github.com/jborean93/smbprotocol

extra:
  recipe-maintainers:
    - krisevans
    - dhirschfeld
